<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="style/style.css">
    <title>Simon Says</title>
</head>

<body>

    <div class="container text-center mb-5">
        <h1 class="display-4"> SIMON SAYS </h1>
    </div>


    <div class="container">
        <div class="row justify-content-around mb-4">
            <div class="col-3 mb-2">
                <h4 id="puntaje" class="text-center">Puntaje: 0</h4>
            </div>
            <div id="botonplay1"  class="col-4 text-center">
                <button id="botonPlay" display="true" onclick="fase1()" type="button" display class="btn btn-outline-dark btn-light btn-block">PLAY</button>
                <p id="textoarriba" display="false"></p>
            </div>
            <div class="col-3">
                <h4 id="intentos" class="text-center">Intentos</h4>
            </div>
        </div>
    </div>



    <div  class="row justify-content-center" >
        <div class="col-6 text-center">
            <h3 id="gameover" class="display-4"></h3>
        </div>
    </div>


    <div id="cuadrados" class="container">
        <div id="row1" class="row justify-content-center">
            <div class="col-3" id="bloque1" onclick="click1()" > </div>
            <div class="col-3" id="bloque2" onclick="click2()" > </div>
        </div>
        <div id="row2" class="row justify-content-center mb-5">
            <div class="col-3" id="bloque3" onclick="click3()"> </div>
            <div class="col-3" id="bloque4" onclick="click4()"> </div>
        </div>
    </div>




    





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
